<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders">
    <div class="card text-center">
      <div class="card-header">
        <h4>{{order.product.productName}}</h4>
      </div>
      <div class="card-body">
        <a [class.picture]="order.product.productQuantity === 0" href="#">
          <img class="card-img-top"  alt="" src="{{order.product.productPictureUrl}}">
        </a>
        <h5 class="card-title">â‚¬{{order.product.productPrice}}</h5>

        <div class="row">
          <div class="col-12 padding-12" *ngIf="!isProductSelected(order.product)">
            <label>
              <input type="number" min="0" class="form-control" [(ngModel)]=order.orderedProductQuantity>
            </label>

            <button class="btn btn-primary" (click)="addToCart(order)"
                    [disabled]="order.orderedProductQuantity <= 0">Add To Cart
            </button>
          </div>
          <div class="col-12" *ngIf="isProductSelected(order.product)">
            <button class="btn btn-primary btn-block"
                    (click)="removeFromCart(order)">Remove From Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
